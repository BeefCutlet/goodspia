spring:
  profiles:
    active: dev

springdoc:
  packages-to-scan: shop.goodspia.goods
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: /api-docs
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /api-docs/json
  cache:
    disabled: true
